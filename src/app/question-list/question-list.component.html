<div class="container">
    <div class="jumbotron text-center">
        <h2>Questionare Development</h2>
    </div>
</div>

<div class="container">
  <div class="row" *ngFor="let question of pageQuestionList">
    <div class="col">
      <p></p>
      <app-question questionNo="{{question.ItemNo}}" question="{{question.Description}}"></app-question>
      <p></p>
    </div> 
  </div>
  <p></p>
  <div class="row text-center">
    <div class="col centered-text">
        <button type="button" class="btn btn-outline-primary mb-2 mr-2"  (click)="movePrevious()">
           Previous
        </button>&nbsp;
        <button type="button" class="btn btn-outline-primary mb-2 mr-2"  (click)="moveNext(content)">
            Next
        </button>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Information</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please complete all questions!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="close" aria-label="Close"  (click)="c('Close click')">Close</button>
        </div>
</ng-template>
