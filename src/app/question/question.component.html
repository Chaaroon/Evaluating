<div class="card">
  <div class="card-header">
    {{question}}
  </div>
  <div class="card-body">
    <div class="btn-group btn-group-toggle" ngbRadioGroup [name]="'answer-' + questionNo" [ngModel]="selectedAnswer(questionNo)">
      <div class="col" *ngFor="let answer of answerList">
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" [value]="answer.ItemNo" (click)="onSelect(answer, questionNo)"> {{answer.Name}}
          </label>           
      </div>
    </div>
  </div>
</div>
